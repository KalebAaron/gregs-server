<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.min.css">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
    <title>Greg's List</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="text-center">Greg's List</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <button type="button" class="btn btn-default" id="cars" onClick="app.controllers.carController.getCars(cars)">Cars</button>
                <button type="button" class="btn btn-default" id="houses" onClick="app.controllers.houseController.getHouses(houses)">Houses</button>
                <button type="button" class="btn btn-default" id="jobs" onClick="app.controllers.jobController.getJobs(jobs)">Jobs</button>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12" id="cars-list"></div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12" id="house-list"></div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12" id="job-list"></div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12 col-md-4"><br>
                <h2>Add Car</h2>
                <form onsubmit="app.controllers.carController.createCar(event)">
                    <div class="form-group">
                        <label for="make">Make</label>
                        <input type="text" class="form-control" name="make" required>
                    </div>
                    <div class="form-group">
                        <label for="model">Model</label>
                        <input type="text" class="form-control" name="model" required>
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" class="form-control" name="year" min="1900" max="9999" required>
                    </div>
                    <div class="form-group">
                        <label for="doors">Doors</label>
                        <input type="number" class="form-control" name="doors" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="condition">Condition</label>
                        <input type="text" class="form-control" name="condition" required>
                    </div>
                    <div class="form-group">
                        <label for="color">Color</label>
                        <input type="text" class="form-control" name="color" required>
                    </div>
                    <div class="form-group">
                        <label for="picture">Picture URL</label>
                        <input type="text" class="form-control" name="picture" placeholder="jpeg, png, gif">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" name="description">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" name="price" required>
                    </div>
                    <div class="form-group">
                        <label for="contact">Email address</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>

            <div class="col-xs-12 col-md-4">
                <br>
                <h2>Add House</h2>
                <form onsubmit="app.controllers.houseController.createHouse(event)">
                    <div class="form-group">
                        <label for="address">Street Address</label>
                        <input type="text" class="form-control" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" class="form-control" name="state" required>
                    </div>
                    <div class="form-group">
                        <label for="beds">Beds</label>
                        <input type="number" class="form-control" name="beds" required>
                    </div>
                    <div class="form-group">
                        <label for="baths">Baths</label>
                        <input type="number" class="form-control" name="baths" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" name="price" required>
                    </div>
                    <div class="form-group">
                        <label for="sqft">Square Feet</label>
                        <input type="number" class="form-control" name="sqft" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" rows="3" name="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="picture">Picture URL</label>
                        <input type="text" class="form-control" name="picture" placeholder="jpeg, png, gif">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>

            <div class="col-xs-12 col-md-4">
                <br>
                <h2>Add Job</h2>
                <form onsubmit="app.controllers.jobController.createJob(event)">
                    <div class="form-group">
                        <label for="title">Job Title</label>
                        <input type="text" class="form-control" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="type">Job Type</label>
                        <select class="form-control" name="type" required>
                            <option value="Full-Time">Full Time</option>
                            <option value="Part-Time">Part Time</option>
                            <option value="Contractor">Contractor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" class="form-control" name="state" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" rows="3" name="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="logo">Company Logo</label>
                        <input type="text" class="form-control" name="logo" placeholder="jpeg, png, gif">
                    </div>
                    <div class="form-group">
                        <label for="email">Contact Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>

        </div>

        <!-- SCRIPTS -->
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

        <!-- SERVICES -->
        <script src="./components/cars/cars-service.js"></script>
        <script src="./components/houses/houses-service.js"></script>
        <script src="./components/jobs/jobs-service.js"></script>

        <!-- CONTROLLERS -->
        <script src="./components/cars/cars-controller.js"></script>
        <script src="./components/houses/houses-controller.js"></script>
        <script src="./components/jobs/jobs-controller.js"></script>
    
        <script src="app.js"></script>
</body>

</html>
